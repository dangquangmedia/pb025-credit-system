version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pb025-api
    command: uvicorn pb025_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pb025-ui
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"
