version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pb025-api
    command: uvicorn pb025_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  ui:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pb025-ui
    # Chạy Streamlit UI
    command: streamlit run app_streamlit_ui.py --server.port 8501 --server.address 0.0.0.0
    environment:
      # Cho UI biết URL của API trong network docker
      - API_BASE_URL=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
